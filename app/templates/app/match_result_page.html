{% extends 'app/base.html' %}

{% load adsterra_tags %}

{% block content %}
	{% if results %}
	<div class="table-responsive">
		<table class="table table-striped table-hover mt-5">
			<thead>
				<tr>
					<th scope="col">Season</th>
					<th scope="col">Club</th>
					<th scope="col">Outcome</th>
					<th scope="col">MatchWeek</th>
				</tr>
			</thead>
			<tbody>
			{% for result in results %}
				<tr class="">
					<th scope="row">{{ result.season }}</</th>
	
						<td><img src="{{ result.club_against.logo_url }}" width="50px" height="50px" class="img-fluid" alt="{{ result.club_against }}"></td>
					
					<td>{{ result.outcome }}</td>
					<td>{{ result.matchweek }}</td>
				</tr>
			{% endfor %}
		</table>
	</div>
	{% endif %}
{% endblock content %}
