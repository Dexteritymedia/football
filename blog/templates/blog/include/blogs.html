<div class="col-lg-3 col-md-6 mb-5">
                <h5 class="mb-4 text-white text-uppercase font-weight-bold">Popular News</h5>
				{% for blog in blogs %}
                <div class="mb-3">
                    <div class="mb-2">
                        <a class="badge badge-primary text-uppercase font-weight-semi-bold p-1 mr-2" href="{{ blog.url }}">{{ blog.get_parent.specific.title|title }}</a>
                        <a class="text-body" href="{{ blog.url }}"><small>{{ blog.first_published_at }}</small></a>
                    </div>
                    <a class="small text-body text-uppercase font-weight-medium" href="{{ blog.url }}">{{ blog.title }}</a>
                </div>
				{% endfor %}
            </div>
